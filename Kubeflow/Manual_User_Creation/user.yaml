apiVersion: kubeflow.org/v1beta1
kind: Profile
metadata:
  name: f-giindia-support-12   # replace with the name of profile you want, this will be user's namespace name
spec:
  owner:
    kind: User
    name: f-giindia-support-12   # replace with the email of the user

  resourceQuotaSpec:    # resource quota can be set optionally
   hard:
     cpu: "17"
     memory: "33Gi"
     requests.nvidia.com/gpu: "1"
     requests.nvidia.com/mig-3g.71gb: "1"
     requests.nvidia.com/mig-2g.35gb: "1"
     requests.nvidia.com/mig-1g.18gb: "1"
     requests.storage: "50Gi"

