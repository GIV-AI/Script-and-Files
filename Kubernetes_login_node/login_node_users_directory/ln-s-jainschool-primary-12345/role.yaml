apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ln-s-jainschool-primary-12345
  namespace: ln-s-jainschool-primary-12345
rules:
- apiGroups: ["","storage.k8s.io"]
  resources:
    - pods
    - pods/log
    - pods/exec
    - pods/attach
    - pods/portforward
    - services
    - endpoints
    - persistentvolumeclaims
    - volumeattachments
    - events
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
